<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Afiliados</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="container-fluid bg-success py-5 ">
                <div class="container text-white">
                    <h3 class="display-3">Bienvenidos</h3>
                    <p class="lead">Afiliate ahora</p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-row">
                    <div class="form-group" col-lg-4 col-md-6 col-sm-12>
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="nombre" name="nombre" id="nombre"
                            placeholder="ingrese nombre">
                    </div>
                    <div class="form-group" col-lg-4 col-md-6 col-sm-12>
                        <label for="apellido">Apellido</label>
                        <input class="form-control" type="apellido" name="apellido" id="apellido"
                            placeholder="ingrese apellido">
                    </div>
                    <div class="form-group" col-lg-4 col-md-6 col-sm-12>
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password"
                            placeholder="contraseÃ±a">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" col-lg-3 col-sm-12>
                        <label for="direccion">Direccion</label>
                        <input class="form-control" type="text" name="direccion" id="direccion" placeholder="direccion">
                    </div>
                    <div class="form-group" col-lg-3 col-sm-12>
                        <label for="pais">Pais</label>
                        <input class="form-control" type="text" name="pais" id="pais" placeholder="pais">
                    </div>
                    <div class="form-group" col-lg-3 col-sm-12>
                        <label for="provincia">Provincia</label>
                        <select class="form-control" name="provincia" id="provincia" placeholder="seleccione provincia">
                            <option value="buenos aires">Buenos Aires</option>
                            <option value="cordoba">Cordoba</option>
                            <option value="santa cruz">Santa Cruz</option>
                            <option value="misiones">Misiones</option>
                            <option value="tucuman">Tucuman</option>
                            <option value="salta">Salta</option>
                            <option value="santa fe">Santa fe</option>
                        </select>

                    </div>
                </div>
                <div class="form-group col-lg-6 col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>

                </div>

            </div>

        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
